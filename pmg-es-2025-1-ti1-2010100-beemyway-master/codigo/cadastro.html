<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/login.css">
</head>


<body>

    <header>
        <div class="header-content">
            <img src="images/logo.png" alt="Logo BeeMyWay" class="logo-left">
            <div class="header-center">
                <h1>Cadastro</h1>  
            </div>
        </div>
    </header>

    <div class="caixa-login">
        
        <label for="usuario">Usuário</label>
        <input type="text" class="input" id="usuario" name="usuario" placeholder="Crie seu usuário">
        <label for="email">E-mail</label>
        <input type="email" class="input" id="email" name="email" placeholder="Digite seu e-mail">
        <label for="senha">Senha</label>
        <input type="password" class="input" id="senha" name="senha" placeholder="Crie sua senha">

        <button class="btn-cadastro">Criar conta</button>
        <button class="btn-login" onclick="window.location.href='login.html'">Voltar para Login</button>
        
    </div>
    
    <script src="assets/scripts/login.js"></script>

    <footer class="footer">
  <p>© 2025 BeeMyWay. Todos os direitos reservados.</p>
</footer>

</body>
</html>
